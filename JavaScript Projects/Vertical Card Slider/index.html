<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vertical Card Slider</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper">
      <div class="outer">
        <div class="card" style="--delay: -1">
          <div class="content">
            <div class="img"><img src="images/img-1.jpg" alt="" /></div>
            <div class="details">
              <span class="name">Prashant Sahu</span>
              <p>Frontend Developer</p>
            </div>
          </div>
          <a href="#">Follow</a>
        </div>
        <div class="card" style="--delay: 0">
          <div class="content">
            <div class="img"><img src="images/img-2.jpg" alt="" /></div>
            <div class="details">
              <span class="name">Prashant Sahu</span>
              <p>Artist</p>
            </div>
          </div>
          <a href="#">Follow</a>
        </div>
        <div class="card" style="--delay: 1">
          <div class="content">
            <div class="img"><img src="images/img-3.jpg" alt="" /></div>
            <div class="details">
              <span class="name">Prashant Sahu</span>
              <p>Singer</p>
            </div>
          </div>
          <a href="#">Follow</a>
        </div>
        <div class="card" style="--delay: 2">
          <div class="content">
            <div class="img"><img src="images/img-4.jpg" alt="" /></div>
            <div class="details">
              <span class="name">Prashant Sahu</span>
              <p>Model</p>
            </div>
          </div>
          <a href="#">Follow</a>
        </div>
        <div class="card" style="--delay: 2">
          <div class="content">
            <div class="img"><img src="images/img-5.jpg" alt="" /></div>
            <div class="details">
              <span class="name">Prashant Sahu</span>
              <p>Badminton Player</p>
            </div>
          </div>
          <a href="#">Follow</a>
        </div>
      </div>
    </div>
  </body>
</html>
